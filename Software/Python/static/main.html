<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Wifi Login</title>
    <script type="text/javascript">//<!--
        "use strict";
        var json_data = [];
        // onload
        $(function()
        {
            const NETSEL = $("#netsel");
            // GET /api/wifi -> Json data
            $.getJSON("/api/wifi", function (data)
            {
                json_data = data;
                var html = "";
                for (var i = 0; i < data.length; i++)
                {
                    if (data[i].SSID === "") continue;
                    html += "<option value='" + i + "'" + (data[i].Authentication === "802.1x" ? " disabled " : "") + ">" + data[i].SSID + "</option>";
                }
                html += "<option value='-1'>other...</option>";
                NETSEL.html(html);
                onChangeSSID();
            });
            NETSEL.change(onChangeSSID)
        });
        //this function changes the necessary values if a network is selected ==> the values that may not be changed are changed to readonly.
        function onChangeSSID()
        {
            const NETSEL = $("#netsel");
            const SSID = $("#SSID");
            const WIFIPASS = $("#Wifipass");

            // index of selected option, or -1
            var i = NETSEL.val();

            if (i != -1) // One of the items on the list
            {
                WIFIPASS.val("").attr('readonly', json_data[i].Protected == "off");
                SSID.val(json_data[i].SSID).attr('readonly', true);
            }
            else // Manual
            {
                SSID.attr('readonly', false).val("");
                WIFIPASS.attr('readonly', false).val("");
            }
        }
        //-->
    </script>
</head>
<body>
<div class="container">
    <h1>WiFi information</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="netsel" class="col-sm-3 control-label">Select network</label>
            <div class="col-sm-9">
                <select class="form-control" id="netsel" onchange="onChangeSSID();" readonly>
                    <option>Loading...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="SSID" class="col-sm-3 control-label">Wifi SSID</label>
            <div class="col-sm-9">
                <input type="text" id="SSID" class="form-control" placeholder="SSID" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="Wifipass" class="col-sm-3 control-label">Wifi Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="Wifipass" placeholder="Wifi Password, Leave blank for open network." readonly>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-success">Connect</button>
    </form>
</div>
</body>
</html>
